PLG_SYSTEM_ASEXPIRATIONNOTIFY_XML_DESC="Skickar email till användare innan deras prenumerationer förfaller, baserat på inställningar gjorda i varje prenumerationsnivå (standard: 30 och 15 dagar före prenumerationen förfaller). Den försöker trigga sig själv omkring midnatt (servertid) om det finns tillräcklig trafik. I annat fall så snart som möjligt efter midnatt då det finns trafik."
