COM_AKEEBASUBS_LEVELS_FOREXNOTICE="<sup>†</sup> Los precios mostrados en %s (%s) son conversiones <em>aproximadas</em> basadas en el cambio de referencia de %3$s a %1$s de %4$0.5f publicada por el Banco Central Europeo. No son vinculantes y son sólo para su conveniencia. Debido a la naturaleza volátil de las tasas de cambio de moneda y a las comisiones o impuestos del banco emisor de su tarjeta y /o sus autoridades locales estos precios aproximados no reflejan necesariamente el precio que se usará en las transacciones. Todas las compras se cobrarán en %3$s."

COM_AKEEBASUBS_LEVELS_PREDISCOUNT_NOTE="<sup>†</sup> El precio original no incluye ningún descuento automático. Los otros precios (completos) mostrados en esta página incluirán todos los descuentos automáticos que se le apliquen <em>ahora</em>. Si se acaba de suscdribir, es posible que no haya disfrutado de ningún descuento automático en el momento de la suscripción y que pagara el precio completo. En este caso los descuentos automáticos <em>no pueden</em> ser aplicados de forma retroactiva a su suscripción. El precio que se le cobrará en el momento de la suscripción es definitivo."

